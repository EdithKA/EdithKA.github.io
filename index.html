<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Nombre - Programadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tu Nombre</h1>
        <p>Programadora</p>
    </header>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="loadPage('pages/about.html')">Sobre mí</div>
            <div class="tab" onclick="loadPage('pages/experience.html')">Experiencia</div>
            <div class="tab" onclick="loadPage('pages/projects.html')">Proyectos</div>
            <div class="tab" onclick="loadPage('pages/contact.html')">Contacto</div>
        </div>

        <div id="page-content"></div>
    </div>

    <script>
        function loadPage(pageUrl) {
            fetch(pageUrl)
                .then(response => response.text())
                .then(content => {
                    document.getElementById('page-content').innerHTML = content;
                });
        }
        // Cargar la página inicialmente
        loadPage('pages/about.html');
    </script>
</body>
</html>
